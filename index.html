  <head>
    <title>讓15拿著你的照片</title>

    <meta property="og:title" content="讓15拿著你的照片" />
    <meta property="og:description" content="讓15拿著你的照片，假裝自己很受15喜愛" />

    <meta name="twitter:card" content="summary" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
      body {
        background-color: #dbd8d5;
      }

      img {
        max-width: 100%;
      }

      .readme-area {
        margin: 10px 0px;
      }

      .config-area {
        margin: 10px 0px;
      }

      .picture-your {
        z-index: 5;
        position: absolute;
        width: 27%;
        height: 26%;
        top: 46%;
        left: 29%;
      }

      .canvas {
        max-width: 100%;
      }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BL4ZW47QQ2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      gtag('js', new Date());
      gtag('config', 'G-BL4ZW47QQ2');

  </head>
  <body>
    <div class="container mt-4">
      <dvi class="row">
        <div class="col-12 col-lg-6">
          <div class="readme-area">
            <h1>讓15拿著你的照片</h1>
          </div>
          <hr />
          <div class="config-area">
            <div>
              <div class="mb-3">
                圖片建議大小: 550 x 750
              </div>
              <div class="input-group mb-3">
                <input class="form-control" id="input-img-src" type="text" placeholder="貼上圖片網址" />
                <button type="button" class="btn btn-primary" onclick="clickChangeButton()">換照片</button>
              </div>
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="input-file" onchange="changeInputFile(this.files)" />
              </div>
              <div class="d-flex mb-3">
                <button class="flex-fill btn btn-secondary" onclick="getFromClipboard()">貼上複製的圖片</button>
              </div>
            </div>
            <hr />
            <div>
              <button type="button" class="btn btn-warning" onclick="clickDownloadButton()">下載</button>
            </div>
          </div>
        </div>
        <div class="col">
          <button class="btn btn-link" onclick="clickDownloadButton()">
            <canvas class="canvas" id="canvas"></canvas>
          </button>
        </div>
      </dvi>
    </div>
    <script src="./js/main.js"></script>
    <script>
      console.log('我愛老婆貓 ❤')
